
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Login Form</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https/://fonts.googleapis.com/css2?family=poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
        <div class="input_box">
        <input type="text" id="username" class="input_field" required>
        <label for="user" class="label">username</label>
        <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
            <input type="password" id="pass" class="input_field" required>
            <label for="pass" class="label">password</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">remember-me</label>
                <div></div>

        <div class="forgot"></div>
        <a href="#">forgot password?</a>
            <div></div>
            <div></div>

        <div class="input_box">
        <input type="submit" class="input-submit" value="Login">
        </div>

        <div class="register"></div>
        <span>Don't have an account? <a href="#">register</a></span>
    </div>
</div>
</div>


    
    
</body>
</html>
